
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calendar Demo</title>
	<meta name="description" content="Calendar Demo">
	<meta name="author" content="Neal Basumullick">
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href="static/bootstrap.min.css" rel="stylesheet">
	<link href="static/doc.css" rel="stylesheet">
	<script src="static/jquery.min.js" type="text/javascript"></script>
	<script src="static/ui.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12 offset2">
				<h1 class="year"></h1>
				<h2 class="time"></h2>
				<h3 class="month"></h3>
				<table id="calendar" class="calendar">
					<thead></thead>
					<tbody></tbody>
				</table>			
				<input type="button" name="last" id="last" value="Previous" class="btn">
				<input type="button" name="current" id="current" value="Current" class="btn">
				<input type="button" name="next" id="next" value="Next" class="btn">	
			</div>
		</div>
	</div>
</body>
</html>
